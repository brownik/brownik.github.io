<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Slide 1 - Git Anxiety</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;family=Noto+Sans+KR:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0F172A; /* Slate 900 - Deep Blue base */
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slide-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .glow-effect {
      box-shadow: 0 0 30px rgba(220, 38, 38, 0.3), 0 0 60px rgba(220, 38, 38, 0.1); 
    }
    /* Simulated Anxiety Noise (Background Text) */
    .anxiety-text {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      color: rgba(255, 255, 255, 0.04);
      font-weight: 800;
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }
    .main-title {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.4;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    /* Pulse animation for the button */
    @keyframes subtle-pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .pulse-ring {
      animation: subtle-pulse 3s infinite;
    }
  </style>
</head>
<body>
<div class="slide-container text-white">
<!-- Background "Noise" - Scattered Error Messages representing anxiety -->
<!-- Used absolute positioning to scatter them like mental noise -->
<div class="anxiety-text text-7xl top-10 left-[-20px] transform -rotate-12">CONFLICT</div>
<div class="anxiety-text text-9xl bottom-[-20px] right-[-40px] transform rotate-6">ERROR</div>
<div class="anxiety-text text-5xl top-32 right-32 opacity-30">! [rejected]</div>
<div class="anxiety-text text-6xl bottom-40 left-20 transform -rotate-3 opacity-40">merge failed</div>
<div class="anxiety-text text-8xl top-10 left-1/2 transform -translate-x-1/2 opacity-10">FATAL</div>
<!-- Main Content Wrapper -->
<div class="z-10 flex flex-col items-center justify-center w-full max-w-5xl h-full pb-8">
<!-- Title Section -->
<div class="mb-14 text-center">
<h1 class="text-6xl font-bold main-title tracking-tight">
<p class="mb-2">혹시, <span class="text-red-400 mx-2 font-mono bg-gray-800 px-3 py-1 rounded">push</span>할 때</p>
<p>불안하셨던 적 있나요?</p>
</h1>
</div>
<!-- Central Visual: The "Push" Button -->
<div class="relative mb-16">
<!-- Outer Decorative Rings (Noise Visualization) -->
<div class="absolute inset-0 -m-4 border border-red-500 border-opacity-20 rounded-full animate-pulse"></div>
<div class="absolute inset-0 -m-8 border border-red-500 border-opacity-10 rounded-full border-dashed"></div>
<!-- The Button Itself -->
<div class="relative bg-gray-900 border-2 border-red-500 rounded-full w-40 h-40 flex items-center justify-center glow-effect pulse-ring">
<div class="flex flex-col items-center justify-center pt-2">
<i class="fas fa-upload text-3xl text-red-500 mb-2"></i>
<span class="font-mono text-xl font-bold text-red-100 tracking-wider">PUSH</span>
</div>
</div>
</div>
<!-- Sub-text / Empathy Message -->
<div class="text-center max-w-3xl px-8 py-6 bg-gray-900 bg-opacity-50 rounded-xl backdrop-filter backdrop-blur-sm border border-gray-700">
<p class="text-gray-300 text-2xl font-light leading-relaxed">
          Git은 공포의 대상이 아니라,<br/>
          우리를 지켜주는 <span class="text-blue-400 font-bold border-b-2 border-blue-400 pb-1">가장 강력한 도구</span>가 되어야 합니다.
        </p>
</div>
</div>
<!-- Footer / Branding -->
<div class="absolute bottom-8 w-full px-12 flex justify-between items-center text-gray-500 font-mono text-sm z-20">
<div class="flex items-center">
<i class="fab fa-git-alt text-red-400 mr-3 text-lg"></i>
<span>Git Workflow Strategy</span>
</div>
<div>01 / 10</div>
</div>
</div>
<script src="../navigation.js"></script>
</body>
</html>
